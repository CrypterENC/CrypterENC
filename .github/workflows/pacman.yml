name: Generate pacman animation

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch: # Manual trigger

  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write # Required to push changes to repo

    steps:
      # Checkout repository
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Generate Pac-Man graph
      - name: ðŸŸ¡ Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Deploy to "output" branch
      - name: ðŸš€ Deploy Pac-Man graph to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: false # optional: avoids bloating history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
